version: '3'

services:
  golang:
    build:
      context: .
      args:
        ENV: ${ENV}
    container_name: GoFormat
    restart: always
    ports:
      - 9999:9999
    environment:
      - ENV=${ENV} # 各站環境變數
    volumes:
      - .:/go/src/GoFormat
      - ${LOG}:/home/log
      - ${IMG}:/home/images
      - /etc/localtime:/etc/localtime:ro # 美東時間
    networks:
      - web_service
networks:
  web_service:
    external: true